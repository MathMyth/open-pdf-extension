<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #file-input {
      margin-bottom: 10px;
    }
    #open-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #open-btn:hover {
      background-color: #45a049;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Select PDF Files to Open</h1>
  <input type="file" id="file-input" accept=".pdf" multiple>
  <button id="open-btn">Open Selected PDFs</button>
</body>
</html>
